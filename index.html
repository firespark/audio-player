<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Audio Player">
    <meta name="keywords" content="">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Audio Player</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo" data-animal="main">
                    <a href="index.html">
                        <img src="img/logo.png" alt="">
                        <div class="logo-text">Audio Player</div>
                    </a>
                </div>
                
            </div>
            
        </div>
        

    </header>

    <main>
        <div class="main-screen">
            <div class="wrapper"></div>
            <div class="player-area">
                <div class="player-image">
                    <img src="img/raccoon.png" alt="">
                </div>
                <div class="player-panel">
                    <div class="player-info">
                        <span class="singer"></span> ››
                        <span class="song"></span>
                    </div>
                    <div class="player-controls">
                        <div class="control-play play"></div>

                        <div class="player-volume-container">
                            <div class="volume-icon"></div>
                            <input type="range" id="volume" min="0" max="1" value="1" step="0.01" class="player-volume" />
                        </div>

                        <div class="next-controls">
                            <div class="control-next previous" data-id="0"></div>
                            <div class="control-next next" data-id="0"></div>
                        </div>
                    </div>
                    <div class="player-timeline-container">
                        <span class="player-time player-time-current">00:00</span>
                        <div class="player-progress">
                            <div class="player-progress-fill"></div>
                        </div>
                        <span class="player-time player-time-duration">00:00</span>
                      </div>

                </div>
            </div>
        </div>        

    </main>

    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-block">
                    <a class="footer-github" href="https://github.com/firespark" target="_blank">
                        <img src="img/github.svg" alt="">
                        <span>https://github.com/firespark</span>
                    </a>
                </div>
                <div class="footer-block">
                    <span id="year"></span>
                </div>
                
                <div class="footer-block">
                    <a class="footer-rss" href="https://rs.school/" target="_blank">
                        <img src="img/rss.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
        

    </footer>


    <script src="js/index.js"></script>


</body>

</html>
